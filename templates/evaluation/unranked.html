{% extends 'base_review.html' %}

{% block review_content %}
<section id="review-section" class="single-column">
  <div id="unranked-reviews" class="review-box unranked">
    <!-- <h3>Unranked Reviews</h3> -->
    {% for review in reviews %}
      <div class="review-box-card">
        <div class="stars">‚≠ê {{ review.star_rating }}</div>
        <p>{{ review.cleaned_review }}</p>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
